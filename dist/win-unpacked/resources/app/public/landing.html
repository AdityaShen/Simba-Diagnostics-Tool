<!--
    Simba Device Landing Page - landing.html
    ----------------------------------------
    Landing page for the Simba Electron app's web frontend.
    Displays a grid of connected devices and provides navigation to the main app.

    Structure:
    - Header: Branding, theme toggle, navigation
    - Main: Device grid and lab info
    - Footer: Copyright
    - Scripts: Loads device grid logic from landing.js

    Author: Aditya Shenoy
    License: MIT
-->

<!doctype html>
<html lang="en">
    <head>
        <!--
            Meta and Stylesheets
            - Responsive viewport
            - App title and favicon
            - Main and icon stylesheets
        -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simba</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
    </head>
    <body data-theme="dark">
        <!--
            Header Section
            - App logo and name
            - Home navigation
            - Theme toggle button
        -->
        <header>
            <div class="header-left">
                <h1>
                    <img
                        src="lion.png"
                        alt="Simba Logo"
                        style="height: 70px; vertical-align: middle; margin-right: 0px"
                    />
                    Simba
                </h1>
            </div>
            <div class="header-right">
                <a href="index.html" class="home-icon" title="Go to Home">
                    <i class="fas fa-home"></i>
                </a>
                <button
                    id="themeToggle"
                    class="theme-toggle"
                    role="switch"
                    aria-label="Toggle theme"
                    aria-checked="true"
                >
                    <span class="theme-toggle-knob"></span>
                </button>
            </div>
        </header>

        <!--
            Main Content Section
            - Device grid header
            - Dynamic device grid (populated by landing.js)
        -->
        <main class="main-contentt">
            <div class="grid-header">
                <!-- <h2>College Station Lab</h2> -->
                <h3>Connected Devices</h3>
            </div>

            <div id="deviceGrid" class="device-grid">
                <!-- Devices will be injected here -->
            </div>
        </main>

        <!--
            Footer Section
            - Copyright and branding
        -->
        <footer class="landing-footer">Simba 2025 &copy; All rights reserved</footer>

        <!--
            Main frontend logic for device grid
        -->
        <script src="landing.js"></script>
    </body>
</html>
